<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Results - Audio Transcript Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/sidebar.css" rel="stylesheet">
    <script src="/static/utils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .logo {
            height: 80px;
            width: auto;
        }

        .header p {
            font-size: 1.2rem;
            color: #000001;
            font-weight: 300;
            margin: 0;
        }



        .main-card {
            background: white;
            border: 1px solid #dee2e9;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(39, 59, 239, 0.1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            margin-bottom: 2rem;
            flex: 1;
        }

        .page-title {
            color: #273BEF;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .results-summary {
            text-align: center;
            color: #000001;
            opacity: 0.7;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .results-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .result-card {
            background: white;
            border: 1px solid #dee2e9;
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(39, 59, 239, 0.1);
            border-color: #273BEF;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .result-filename {
            color: #273BEF;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .result-date {
            color: #000001;
            opacity: 0.6;
            font-size: 0.9rem;
        }

        .result-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: none;
            border: 1px solid #dee2e9;
            border-radius: 8px;
            padding: 0.5rem;
            color: #000001;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: #e8e7ff;
            border-color: #273BEF;
            color: #273BEF;
        }

        .action-btn.delete:hover {
            background: #fef2f2;
            border-color: #ef4444;
            color: #ef4444;
        }

        .result-preview {
            color: #000001;
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .result-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #000001;
            opacity: 0.6;
        }

        .result-stat {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .loading {
            text-align: center;
            color: #000001;
            margin: 2rem 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #dee2e9;
            border-top: 3px solid #273BEF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .empty-state {
            text-align: center;
            color: #000001;
            opacity: 0.6;
            margin: 3rem 0;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #dee2e9;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 1, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 95%;
            max-width: 900px;
            max-height: 90vh;
            box-shadow: 0 20px 40px rgba(39, 59, 239, 0.3);
            animation: modalSlideIn 0.3s ease-out;
            border: 1px solid #dee2e9;
            overflow: hidden;
        }

        .modal-header {
            background: #e8e7ff;
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            color: #273BEF;
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .close {
            color: #000001;
            opacity: 0.7;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #273BEF;
            opacity: 1;
        }

        .modal-body {
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #dee2e9;
        }

        .result-section-title {
            color: #273BEF;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-content {
            background: white;
            border-radius: 12px;
            padding: 1rem;
            color: #000001;
            line-height: 1.6;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            border: 1px solid #dee2e9;
            max-height: 300px;
            overflow-y: auto;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-card {
                padding: 1.5rem;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .result-header {
                flex-direction: column;
                gap: 1rem;
            }

            .modal-content {
                width: 98%;
                margin: 1% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/logo.png" alt="Logo" class="logo">
            <p>Saved Analysis Results</p>
        </div>

        <div class="main-card">
            <h1 class="page-title">
                <i class="fas fa-history"></i> Saved Results
            </h1>
            
            <div class="results-summary" id="resultsSummary">
                Loading saved results...
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading results...</p>
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No saved results yet</h3>
                <p>Complete some audio analyses to see them here.</p>
            </div>

            <div class="results-grid" id="resultsGrid">
                <!-- Results will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Result Detail Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Result Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Result details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let savedResults = [];

        // Load results on page load
        window.addEventListener('load', function() {
            Sidebar.init();
            loadResults();
        });

        async function loadResults() {
            try {
                const data = await API.get('/api/saved-results');
                savedResults = data.results;
                
                document.getElementById('loading').style.display = 'none';
                
                if (savedResults.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('resultsSummary').textContent = 'No saved results found';
                } else {
                    document.getElementById('resultsSummary').textContent = 
                        `Found ${savedResults.length} saved result${savedResults.length === 1 ? '' : 's'}`;
                    displayResults();
                }
                
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('resultsSummary').textContent = 'Error loading results';
            }
        }

        function displayResults() {
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            savedResults.forEach(result => {
                const card = createResultCard(result);
                grid.appendChild(card);
            });
        }

        function createResultCard(result) {
            const card = document.createElement('div');
            card.className = 'result-card';
            
            const date = new Date(result.completed_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const transcriptPreview = result.results.transcript 
                ? result.results.transcript.substring(0, 150) + '...'
                : 'No transcript available';

            const hasFullAnalysis = result.results.summary || result.results.issues || result.results.categorisation;

            card.innerHTML = `
                <div class="result-header">
                    <div>
                        <div class="result-filename">${result.filename}</div>
                        <div class="result-date">${date}</div>
                    </div>
                    <div class="result-actions">
                        <button class="action-btn" onclick="viewResult('${result.task_id}')" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="action-btn delete" onclick="deleteResult('${result.task_id}')" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="result-preview">${transcriptPreview}</div>
                
                <div class="result-stats">
                    <div class="result-stat">
                        <i class="fas fa-file-alt"></i>
                        <span>Transcript</span>
                    </div>
                    ${hasFullAnalysis ? `
                        <div class="result-stat">
                            <i class="fas fa-chart-line"></i>
                            <span>Analysis</span>
                        </div>
                    ` : ''}
                    <div class="result-stat">
                        <i class="fas fa-clock"></i>
                        <span>${formatDuration(result.completed_at)}</span>
                    </div>
                </div>
            `;

            card.addEventListener('click', (e) => {
                if (!e.target.closest('.action-btn')) {
                    viewResult(result.task_id);
                }
            });

            return card;
        }

        function formatDuration(completedAt) {
            const now = new Date();
            const completed = new Date(completedAt);
            const diffMs = now - completed;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffHours / 24);

            if (diffDays > 0) {
                return `${diffDays} day${diffDays === 1 ? '' : 's'} ago`;
            } else if (diffHours > 0) {
                return `${diffHours} hour${diffHours === 1 ? '' : 's'} ago`;
            } else {
                return 'Recent';
            }
        }

        async function viewResult(taskId) {
            try {
                const result = await API.get(`/api/saved-results/${taskId}`);
                
                document.getElementById('modalTitle').textContent = result.filename;
                
                let modalContent = '';
                
                // Transcript section
                if (result.results.transcript) {
                    modalContent += `
                        <div class="result-section">
                            <div class="result-section-title">
                                <i class="fas fa-file-alt"></i> Transcript
                            </div>
                            <div class="result-content">${result.results.transcript}</div>
                        </div>
                    `;
                }
                
                // Summary section
                if (result.results.summary) {
                    modalContent += `
                        <div class="result-section">
                            <div class="result-section-title">
                                <i class="fas fa-chart-line"></i> Call Qualification & Summary
                            </div>
                            <div class="result-content">${JSON.stringify(result.results.summary, null, 2)}</div>
                        </div>
                    `;
                }
                
                // Issues section
                if (result.results.issues) {
                    modalContent += `
                        <div class="result-section">
                            <div class="result-section-title">
                                <i class="fas fa-exclamation-triangle"></i> Critical Issues
                            </div>
                            <div class="result-content">${JSON.stringify(result.results.issues, null, 2)}</div>
                        </div>
                    `;
                }
                
                // Categorisation section
                if (result.results.categorisation) {
                    modalContent += `
                        <div class="result-section">
                            <div class="result-section-title">
                                <i class="fas fa-tags"></i> Categorisation
                            </div>
                            <div class="result-content">${JSON.stringify(result.results.categorisation, null, 2)}</div>
                        </div>
                    `;
                }
                
                document.getElementById('modalBody').innerHTML = modalContent;
                document.getElementById('resultModal').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading result details:', error);
                alert('Failed to load result details');
            }
        }

        async function deleteResult(taskId) {
            if (!confirm('Are you sure you want to delete this result? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/saved-results/${taskId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    // Remove from local array
                    savedResults = savedResults.filter(r => r.task_id !== taskId);
                    
                    // Update display
                    if (savedResults.length === 0) {
                        document.getElementById('emptyState').style.display = 'block';
                        document.getElementById('resultsSummary').textContent = 'No saved results found';
                        document.getElementById('resultsGrid').innerHTML = '';
                    } else {
                        document.getElementById('resultsSummary').textContent = 
                            `Found ${savedResults.length} saved result${savedResults.length === 1 ? '' : 's'}`;
                        displayResults();
                    }
                } else {
                    throw new Error('Failed to delete result');
                }
                
            } catch (error) {
                console.error('Error deleting result:', error);
                alert('Failed to delete result');
            }
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('resultModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // === SIDEBAR EVENT HANDLERS ===
        // Handled by shared Sidebar utility in utils.js
    </script>
    <script src="/static/sidebar.js"></script>
</body>
</html>
